<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <link rel="stylesheet" href="cform.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
        h1,td{
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body style="text-align:center">
    <h1 align="center"><U>Uki- Student</U></h1>
    <form>
        <fieldset>
            <legend align="center">Uki.life</legend>
        
        <table>
            <tr>
                <td><label for="fName">First Name</label></td>
                <td>:</td>
                <td colspan="1"><input type="text" name="textbox1" value="type here"></td>
            </tr>

            <tr>
                <td><label for="lName"> Last Name</label></td>
                <td>:</td>
                <td colspan="1"><input type="text" name="textbox2" value="type here"></td>
            </tr>
        
            <tr>
                <td> <label for="Reg.No">Reg.No</label></td>
                <td>:</td>
                <td colspan="1"><input type="text" name="textbox3" value="type here"></td>
            </tr>
        
            <tr>
                <td><label type="DOB">Date of birth</label></td>
                <td>:</td>
                <td><input type="text" name="textbox4" value="type here"></td>
            </tr>
        
                
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>:</td>
                <td><input type="radio" id="Male" name="gender">
                    <label for="male">Male </label>
                <input type="radio" checked="Female" id="Female" name="gender">
                    <label for="female">Female </label></td>
            </tr>
        
            <tr>
                <td><label for="Subject">Fav.Subjects</label></td>
                <td>:</td>
                <td colspan="1"></td>
            </tr>

            <tr>
                <td colspan="4">
                    <input type="checkbox" id="Programming" name="sub1">
                    <label for="Pro">Programming</label>
                    <input type="checkbox" id="Business" name="sub2">
                    <label for="Busi">Business</label>
                    <input type="checkbox" id="Personal coaching" name="sub3">
                    <label for="per">Personal coaching</label>
                    <input type="checkbox" id="English" name="sub4">
                    <label for="Eng">English</label>
                </td>
            </tr>

           <tr>
                <td lspan="4"
                <td>Feedback</td>
            </tr>

            <tr>
                <td colspan="2Z                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          "></td>
                <td><textarea id="Feedback"  name="Feedback" rows="4" cols="50"></textarea></td>
            </tr>

            <tr>
                <td colspan="3">   <input type="submit" value="SUBMIT">    <input type="reset" value="RESET"></td>
                
            </tr>

        
        

        
        
        </table>
    </fieldset>

   
    
</form>
</body>
</html>
